                                <script type="text/javascript">
                                function formatString(e) {
                                var inputChar = String.fromCharCode(event.keyCode);
                                var code = event.keyCode;
                                var allowedKeys = [8];
                                if (allowedKeys.indexOf(code) !== -1) {
                                return;
                                }
